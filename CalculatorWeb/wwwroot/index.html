<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>计算器</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px 16px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>四则运算计算器</h1>
        <div class="input-group">
            <input type="text" id="expression" placeholder="输入算式，如(-3+5)*2" />
            <button onclick="calculate()">计算</button>
            <button onclick="clearInput()">清空</button>
        </div>
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // 绑定回车键事件
        document.getElementById("expression").addEventListener("keypress", function(e) {
            if (e.key === "Enter") calculate();
        });
        // 调试输出
        function outPutLog(messages) {
            const allow = false;
            if (allow) {
                console.log(messages);
            }
        }

        async function calculate() {
            const expression = document.getElementById("expression").value;
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            errorDiv.textContent = "";
            resultDiv.textContent = "";

            try {
                outPutLog("第一步");
                const response = await fetch("/api/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ expression })
                });
                outPutLog("第二步");
                if (!response.ok) throw new Error(await response.statusText);
                outPutLog("第三步");
                const data = await response.json();
                resultDiv.textContent = `${expression} = ${data.result}`;
                outPutLog("第四步");
            } catch (err) {
                console.error(err.message+"麻了");
                errorDiv.textContent = `错误：${err.message}`;
            }
        }

        function clearInput() {
            document.getElementById("expression").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("error").textContent = "";
        }
    </script>
</body>
</html>
